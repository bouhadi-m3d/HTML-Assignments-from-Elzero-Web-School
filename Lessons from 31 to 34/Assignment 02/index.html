<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 01</title>
</head>

<body>
    <form action="" method="GET" target="_blank" novalidate>
        <div>
            <label>Search</label>
            <br><br>
            <input type="search" name="search" placeholder="Enter A Search Word" autofocus>
        </div>
        <br>
        <div>
            <label>Upload</label>
            <br><br>
            <input type="file" name="file">
        </div>
        <br>
        <div>
            <label>Url</label>
            <br><br>
            <input type="url" name="url" required>
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="1982-10-25">
        </div>
        <br>
        <div>
            <label for="month">Month</label>
            <input type="month" name="month" id="month" value="1982-10">
        </div>
        <br>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </div>
    </form>
</body>

</html>
