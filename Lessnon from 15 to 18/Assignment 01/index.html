<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <th>Group</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Email</th>
            <th>Character</th>
            <th>Profile</th>
        </tr>
        <tr>
            <td rowspan="2">Ninja</td>
            <td><img src="https://via.placeholder.com/40/FF0000/FFFFFF" alt="Red Avatar"></td>
            <td>Osama <br> Mohamed</td>
            <td>o1@nn.sa</td>
            <td>&copy;</td>
            <td><a href="https://x.com/ChrolloM3d">Profile</a></td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/40/0000FF/FFFFFF" alt="Blue Avatar"></td>
            <td>Shady <br> Nabil</td>
            <td>s@nn.sa</td>
            <td>&trade;</td>
            <td><a href="https://x.com/ChrolloM3d">Profile</a></td>
        </tr>
        <tr>
            <td>Monsters</td>
            <td><img src="https://via.placeholder.com/40/000000/FFFFFF" alt="Black Avatar"></td>
            <td>Mohamed <br> Ibrahim</td>
            <td>m@nn.sa</td>
            <td>&reg;</td>
            <td><a href="https://x.com/ChrolloM3d">Profile</a></td>
        </tr>
        <tr>
            <td colspan="5">Total Members</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
